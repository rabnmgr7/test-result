<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An Official Site of Pokhara University</title>
    <link rel="icon" type="image/png" href="/static/images/logo_pu.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        #logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 180px;
            height: 48px;
        }
        #uploadForm {
            position: absolute;
            top: 250px;
            left: 400px;
        }
        p {
            position: absolute;
            top: 150px;
            left: 150px;
        }
        h3 {
            position: absolute;
            top: 180px;
            left: 150px;
        }
        #fileList {
            position: absolute;
            top: 210px;
            left: 150px;
            width: 400px; /* Adjust width as needed */
        }
        #fileList li {
            background-color: #f9f9f9;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        a {
            display: block; /* Make links block-level for better spacing */
            color: blue; /* Link color */
            text-decoration: none; /* Remove underline */
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img id="logo" src="/static/images/pu_logo_new.png" alt="Pokhara University Logo">

    <!-- Path -->
    <p>PU Notice > Examination > Results > Result-BE-Computer-Spring-2023</p>

    <!-- File Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="fileInput" id="fileInput">
        <button type="button" onclick="uploadFile()">Result-BE-Computer-Spring-2023</button>
    </form>

    <hr>

    <!-- List of Uploaded Files -->
    <h3>April 28, 2024:</h3>
    <ul id="fileList"></ul>

    <!-- Link to view uploaded files -->
    <a href="/files">Next</a>

    <!-- JavaScript for File Upload and Fetching File List -->
    <script>
        function uploadFile() {
            var formData = new FormData();
            var fileInput = document.getElementById('fileInput').files[0];
            formData.append('file', fileInput);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchFilesList(); // Refresh file list after upload
            })
            .catch(error => {
                console.error('Error:', error);
                alert('File upload failed.');
            });
        }

        function fetchFilesList() {
            fetch('/files')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch file list');
                }
                return response.json();
            })
            .then(files => {
                var fileList = document.getElementById('fileList');
                fileList.innerHTML = ''; // Clear previous list

                files.forEach(file => {
                    var li = document.createElement('li');
                    var downloadLink = document.createElement('a');
                    downloadLink.href = `/download/${file.id}`;
                    downloadLink.textContent = file.name;
                    li.appendChild(downloadLink);
                    fileList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to fetch file list.');
            });
        }

        // Fetch file list when page loads
        fetchFilesList();
    </script>
</body>
</html>
