<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An Official Site of Pokhara University</title>
    <link rel="icon" type="image/png" href="/static/images/logo_pu.png">
    <link href="https://fonts.googleapis.com/css2?family=Gotham:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gotham:wght@400&display=swap" rel="stylesheet">

    <style>
        body {
            position: absolute;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Gotham Medium', Arial, sans-serif;
        }
        #logo {
            position: absolute;
            top: 0.5in;
            left: 0.75in;
            width: 3in;
            height: 0.6in;
        }
        #banner {
            position: absolute;
            top: 1.5in;
            width: 100%;
            height: 3.5in;
        }
        #uploadForm {
            position: absolute;
            top: 15in;
            left: 5in;
            color: white;
        }
        #uploadForm input[type="file"] {
            color: white; /* Text color of the button label */
            background-color: white; /* Background color of the button */
            padding: 10px 15px; /* Padding inside the button */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer on hover */
            outline: none; /* Remove focus outline */
        }

        #uploadForm input[type="file"]::file-selector-button {
            color: white; /* Text color of the button label */
            background-color: white; /* Background color of the button */
            padding: 10px 15px; /* Padding inside the button */
            border: none; /* Remove default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Change cursor to pointer on hover */
            outline: none; /* Remove focus outline */
        }
        p {
            position: absolute;
            top: 5in;
            left: 1.5in;
        }
        h3 {
            position: absolute;
            top: 5.5in;
            left: 1.5in;
        }
        #fileList {
            position: absolute;
            top: 5.75in;
            left: 1.5in;
        }
        #fileList li {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            list-style-type: disc;
            font-family: 'Gotham Book', Arial, sans-serif;
        }
        #fileList li::marker {
            color: white;
        }
        #dropdownContainer {
            position: absolute;
            top: 0.75in; /* Adjust the top position as needed */
            left: 4.25in;
        }
        /* Styling for dropdowns */
        select {
            padding: 2px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            border-color: white;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img id="logo" src="/static/images/pu_logo_new.png" alt="Pokhara University Logo">
    <img id="banner" src="/static/images/banner-pu-scaled.jpg" alt="Pokhara University Banner">
    <!-- Dropdown Container -->
    <div id="dropdownContainer">
        <select id="about_us">
            <option value="au">ABOUT US</option>
            <option value="gen_info">General Information</option>
            <option value="msg_frm_vc">Message from VC</option>
            <option value="usc">University Service Commission</option>
            <option value="gov">Governance</option>
            <option value="p&p_div">Planning & Program Division</option>
            <!-- Add more options as needed -->
        </select>
        <select id="academics">
            <option value="ACADEMICS">ACADEMICS</option>
            <option value="faculties">Faculties</option>
            <option value="schools&colleges">Schools & Colleges</option>
            <option value="programs">Programs</option>
            <!-- Add more options as needed -->
        </select>
        <select id="admission">
            <option value="admission">ADMISSION</option>
            <option value="undergraduate">Undergraduate</option>
            <option value="graduate">Graduate</option>
            <option value="mphil">MPhil</option>
            <option value="phd">PhD</option>
            <!-- Add more options as needed -->
        </select>
        <select id="research">
            <option value="research">RESEARCH</option>
            <!-- Add more options as needed -->
        </select>
        <select id="examination">
            <option value="examination">EXAMINATION</option>
            <option value="e_p">Examination Portal</option>
            <option value="g_i">General Information</option>
            <option value="notices">Notices</option>
            <option value="a_s">Academic System</option>
            <option value="convocation">Convocation</option>
            <option value="c_u">Contact Us</option>
        </select>
        <select id="global">
            <option value="global">GLOBAL</option>
            <option value="i_c">International Center</option>
            <option value="a_p">Aurora Project</option>
            <option value="fab_e+_project">FAB Erasmus+ Project</option>
            <option value="eAc_project">eAccess Project</option>
            <option value="p_i">Partner Institutions</option>
            <option value="p_g">Photo Gallery</option>
        </select>
    </div>
    <!-- Path -->
    <p>PU Notice > Examination > Results > Result-BE-Computer-Spring-2023</p>

    <!-- File Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="fileInput" id="fileInput">
        <button type="button" onclick="uploadFile()">CopyrightÂ© to Pokhara University Only.</button>
    </form>

    <hr>

    <!-- List of Uploaded Files -->
    <h3>Result-BE-Computer-Spring-2023</h3>
    <ul id="fileList"></ul>

    <!-- Link to view uploaded files -->
    <a href="/files">Home</a>

    <!-- JavaScript for File Upload and Fetching File List -->
    <script>
        function uploadFile() {
            var formData = new FormData();
            var fileInput = document.getElementById('fileInput').files[0];
            formData.append('file', fileInput);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchFilesList(); // Refresh file list after upload
            })
            .catch(error => {
                console.error('Error:', error);
                alert('File upload failed.');
            });
        }

        function fetchFilesList() {
            fetch('/files')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch file list');
                }
                return response.json();
            })
            .then(files => {
                var fileList = document.getElementById('fileList');
                fileList.innerHTML = ''; // Clear previous list

                files.forEach(file => {
                    var li = document.createElement('li');
                    var downloadLink = document.createElement('a');
                    downloadLink.href = `/download/${file.id}`;
                    downloadLink.text = file.name;
                    li.appendChild(downloadLink);
                    fileList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to fetch file list.');
            });
        }

        // Fetch file list when page loads
        fetchFilesList();
    </script>
</body>
</html>
