<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An Official Site of Pokhara University</title>
    <link rel="icon" type="image/png" href="/static/images/logo_pu.png">
    <style>
        body {
            position: absolute;
            width: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        #logo {
            position: absolute;
            top: 1in;
            left: 2in;
            width: 3in;
            height: 0.8in;
        }
        #banner {
            position: absolute;
            top: 2in;
            width: 6in;
            height: 3in;
        }
        #uploadForm {
            position: absolute;
            top: 15in;
            left: 5in;
        }
        p {
            position: absolute;
            top: 5in;
            left: 2.5in;
        }
        h3 {
            position: absolute;
            top: 5.5in;
            left: 2.5in;
        }
        #fileList {
            position: absolute;
            top: 6in;
            left: 2.5in;
        }
        #fileList li {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- Logo -->
    <img id="logo" src="/static/images/pu_logo_new.png" alt="Pokhara University Logo">
    <img id="banner" src="/static/images/banner-pu-scaled.jpg" alt="Pokhara University Banner">
    <!-- Path -->
    <p>PU Notice > Examination > Results > Result-BE-Computer-Spring-2023</p>

    <!-- File Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="fileInput" id="fileInput">
        <button type="button" onclick="uploadFile()">Result-BE-Computer-Spring-2023</button>
    </form>

    <hr>

    <!-- List of Uploaded Files -->
    <h3>Result-BE-Computer-Spring-2023</h3>
    <ul id="fileList"></ul>

    <!-- Link to view uploaded files -->
    <a href="/files">Home</a>

    <!-- JavaScript for File Upload and Fetching File List -->
    <script>
        function uploadFile() {
            var formData = new FormData();
            var fileInput = document.getElementById('fileInput').files[0];
            formData.append('file', fileInput);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchFilesList(); // Refresh file list after upload
            })
            .catch(error => {
                console.error('Error:', error);
                alert('File upload failed.');
            });
        }

        function fetchFilesList() {
            fetch('/files')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch file list');
                }
                return response.json();
            })
            .then(files => {
                var fileList = document.getElementById('fileList');
                fileList.innerHTML = ''; // Clear previous list

                files.forEach(file => {
                    var li = document.createElement('li');
                    var downloadLink = document.createElement('a');
                    downloadLink.href = `/download/${file.id}`;
                    downloadLink.text = file.name;
                    li.appendChild(downloadLink);
                    fileList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to fetch file list.');
            });
        }

        // Fetch file list when page loads
        fetchFilesList();
    </script>
</body>
</html>
