<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DRAWER🔐</title>
</head>
<body>
    <h2>DRAWER🔐</h2>
    <p>Keep your files safe with a key🔑.</p>
    <!-- File Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="fileInput" id="fileInput">
        <button type="submit" onclick="uploadFile()">Upload</button>
    </form>

    <hr>

    <!-- List of Uploaded Files -->
    <h3>Uploads:</h3>
    <ul id="fileList"></ul>

    <!-- Link to view uploaded files -->
    <a href="/files">View Uploaded Files</a>

    <!-- JavaScript for File Upload -->
    <script>
        function uploadFile() {
            var formData = new FormData();
            var fileInput = document.getElementById('fileInput').files[0];
            formData.append('file', fileInput);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchFilesList(); // Refresh file list after upload
            })
            .catch(error => {
                console.error('Error:', error);
                alert('File upload failed.');
            });
        }

        function fetchFilesList() {
            fetch('/files')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch file list');
                }
                return response.json();
            })
            .then(files => {
                var fileList = document.getElementById('fileList');
                fileList.innerHTML = ''; // Clear previous list

                files.forEach(file => {
                    var li = document.createElement('li');
                    var downloadLink = document.createElement('a');
                    downloadLink.href = `/download/${file.id}`;
                    downloadLink.text = file.name;
                    li.appendChild(downloadLink);
                    fileList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to fetch file list.');
            });
        }

        // Initial fetch of file list when page loads
        fetchFilesList();
    </script>
</body>
</html>
