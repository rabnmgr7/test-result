<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>An Official Site of Pokhara University</title>
    <link rel="icon" type="image/png" href="/static/images/logo_pu.png">
    <style>
        body {
            margin: 0; /* Reset default body margin */
            padding: 0; /* Reset default body padding */
        }

        #logo {
            position: absolute;
            top: 2in;
            left: 2in;
            width: 3in;
            height: 0.8in;
        }
        #uploadForm {
            position: absolute;
            top: 15in;
            left: 5in;
        }
        p {
            position: absolute;
            top: 5in;
            left: 2.5in;
        }
        h3 {
            position: absolute;
            top: 5.5in;
            left: 2.5in;
        }
        #fileList {
            position: absolute;
            top: 1in;
            left: 1in;
        }
        a {
            position: absolute;
            top: 5.5in;
            left: 3in;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 20px;
        }
        .footer-links {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .footer-links .widget {
            margin-bottom: 20px;
        }

        .footer-links h3 {
            color: #fff;
            font-size: 16px;
        }

        .footer-links ul {
            list-style: none;
            padding: 0;
        }

        .footer-links ul li {
            margin-bottom: 8px;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
        }

        .footer-bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .footer-bottom p {
            margin: 0;
            font-size: 14px;
        }

        .social-media ul {
            padding: 0;
            list-style: none;
            display: flex;
            align-items: center;
        }

        .social-media ul li {
            margin-right: 10px;
        }

        .social-media ul li a {
            color: #fff;
            font-size: 20px;
        }

    </style>  
</head>
<body>
    <!-- logo -->
    <img id="logo" src="/static/images/pu_logo_new.png" alt="Pokhara University Logo">
    <p>PU Notice > Examination > Results > Result-BE-Computer-Spring-2023</p>
    <!-- File Upload Form -->
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="fileInput" id="fileInput">
        <button type="button" onclick="uploadFile()">Result-BE-Computer-Spring-2023</button>
    </form>

    <hr>
    <!-- List of Uploaded Files -->
    <h3>April 28, 2024:</h3>
    <ul id="fileList"></ul>

    <!-- Link to view uploaded files -->
    <a href="/files">Next</a>
    <footer>
        <div class="container">
            <div class="footer-links">
                <div class="widget">
                    <h3>THE UNIVERSITY</h3>
                    <ul>
                        <li><a href="#">Workplaces</a></li>
                        <li><a href="#">Infrastructure</a></li>
                        <!-- Add more links as needed -->
                    </ul>
                </div>
                <div class="widget">
                    <h3>Elected bodies</h3>
                    <ul>
                        <li><a href="#">Pokhara University Teachers Association</a></li>
                        <li><a href="#">Free Students Unions</a></li>
                        <!-- Add more links as needed -->
                    </ul>
                </div>
                <!-- Add more widget sections for different categories -->
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 | Pokhara University</p>
                <div class="social-media">
                    <ul>
                        <li><a href="https://www.facebook.com/Pokhara-University-1399596076998729/" target="_blank"><i class="ion ion-logo-facebook"></i></a></li>
                        <li><a href="https://twitter.com/pukaski" target="_blank"><i class="ion ion-logo-twitter"></i></a></li>
                        <!-- Add more social media icons and links -->
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- JavaScript for File Upload -->
    <script>
        function uploadFile() {
            var formData = new FormData();
            var fileInput = document.getElementById('fileInput').files[0];
            formData.append('file', fileInput);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchFilesList(); // Refresh file list after upload
            })
            .catch(error => {
                console.error('Error:', error);
                alert('File upload failed.');
            });
        }

        function fetchFilesList() {
            fetch('/files')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch file list');
                }
                return response.json();
            })
            .then(files => {
                var fileList = document.getElementById('fileList');
                fileList.innerHTML = ''; // Clear previous list

                files.forEach(file => {
                    var li = document.createElement('li');
                    var downloadLink = document.createElement('a');
                    downloadLink.href = `/download/${file.id}`;
                    downloadLink.text = file.name;
                    li.appendChild(downloadLink);
                    fileList.appendChild(li);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to fetch file list.');
            });
        }

        // Initial fetch of file list when page loads
        fetchFilesList();
    </script>
</body>
</html>
