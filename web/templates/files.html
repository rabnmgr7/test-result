<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded Files</title>
</head>
<body>
    <h2>List of Uploaded Files</h2>
    <ul id="fileList"></ul>

    <script>
        function fetchFilesList() {
            fetch('/files')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch file list');
                }
                return response.text(); // Parse response as text (HTML)
            })
            .then(html => {
                var fileList = document.getElementById('fileList');
                fileList.innerHTML = html; // Directly update HTML content
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to fetch file list.');
            });
        }

        // Initial fetch of file list when page loads
        fetchFilesList();

        function uploadFile() {
            var formData = new FormData();
            var fileInput = document.getElementById('fileInput').files[0];
            formData.append('file', fileInput);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                fetchFilesList(); // Refresh file list after upload
            })
            .catch(error => {
                console.error('Error:', error);
                alert('File upload failed.');
            });
        }
    </script>
</body>
</html>
